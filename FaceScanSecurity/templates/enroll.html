{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h3 class="card-title mb-0 text-center">
                    <i class="fas fa-user-plus"></i> Face Enrollment
                </h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> Position your face in the center of the frame and ensure good lighting.
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                
                <div class="text-center mb-4">
                    <div class="camera-container">
                        <video id="video" class="video-element" autoplay playsinline></video>
                        <canvas id="canvas" class="canvas-element" style="display: none;"></canvas>
                        <div class="camera-overlay">
                            <div class="face-outline"></div>
                        </div>
                        <div id="camera-status" class="camera-status bg-secondary">
                            <i class="fas fa-camera"></i> Camera inactive
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button id="startCamera" class="btn btn-primary">
                        <i class="fas fa-video"></i> Start Camera
                    </button>
                    <button id="captureImage" class="btn btn-success" disabled>
                        <i class="fas fa-camera"></i> Capture Image
                    </button>
                    <button id="enrollUser" class="btn btn-info" disabled>
                        <i class="fas fa-user-plus"></i> Enroll
                    </button>
                </div>
                
                <div id="result" class="mt-3" style="display: none;"></div>
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/camera.js') }}"></script>
<script src="{{ url_for('static', filename='js/enroll.js') }}"></script>
{% endblock %}
